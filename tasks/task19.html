<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
  var x=prompt("Enter string one");
  var y=prompt("Enter string two");
  var a=x.length;
  var b=y.length;
  if(a>b){
      document.write(x + " is greater than "+y);
  }
  else if(a<b){
            document.write(y + " is greater than "+x);
  }
  else if(a==b){
            document.write("Length of "+x+" & "+y+" are equal");
  }
    </script>
</body>
</html>
